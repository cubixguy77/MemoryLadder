apply plugin: 'com.android.application'
android {
    lintOptions {
        checkReleaseBuilds false
    }

    signingConfigs {
        release
    }

    compileSdkVersion 28

    defaultConfig {
        applicationId "com.mastersofmemory.memoryladder"
        minSdkVersion 15
        targetSdkVersion 28
        multiDexEnabled true
        versionCode 23
        versionName "2.2.0"
        vectorDrawables.useSupportLibrary true
    }

    flavorDimensions "devProd","store"
    productFlavors {
        dev {
            dimension "devProd"
            versionNameSuffix "-dev"
        }

        prod {
            dimension "devProd"
        }

        google {
            dimension "store"
            buildConfigField "boolean", "lockable", "true"
        }

        amazon {
            dimension "store"
            buildConfigField "boolean", "lockable", "false"
            applicationId "com.Tester"
        }
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
        release {
            debuggable false
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dependencies {
        implementation 'com.android.billingclient:billing:1.0'
        implementation 'com.jjoe64:graphview:4.2.1'
        implementation 'com.adityak:browsemyfiles:1.7'
        implementation 'com.google.firebase:firebase-core:16.0.7'
        implementation 'com.android.support:appcompat-v7:28.0.0'
        implementation 'com.android.support:support-media-compat:28.0.0'
        implementation 'com.android.support:support-v4:28.0.0'
        implementation 'com.android.support:design:28.0.0'
        implementation 'com.android.support:cardview-v7:28.0.0'
        implementation "com.android.support.constraint:constraint-layout:1.1.3"
        implementation "android.arch.lifecycle:extensions:1.1.1"
        annotationProcessor "android.arch.lifecycle:compiler:1.1.1"
        implementation 'com.jakewharton:butterknife:8.8.1'
        implementation 'com.github.gabrielemariotti.changeloglib:changelog:2.1.0'
        implementation 'com.android.support:recyclerview-v7:28.0.0'
        implementation 'com.android.support:multidex:1.0.3'
        debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
        releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
        annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    }

    dataBinding {
        enabled = true
    }

    apply plugin: 'com.google.gms.google-services'
}

def props = new Properties()
props.load(new FileInputStream(rootProject.file("release.properties")))
android.signingConfigs.release.storeFile rootProject.file(props.keyStore)
android.signingConfigs.release.storePassword props.keyStorePassword
android.signingConfigs.release.keyAlias props.keyAlias
android.signingConfigs.release.keyPassword props.keyAliasPassword